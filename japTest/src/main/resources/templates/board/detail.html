<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>JPA</title>
    <script
            src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="/css/init.css">
    <script src="/js/park.js"></script>
</head>
<body>
<div id="wrap">
    <th:block th:replace="header :: top"></th:block>
        <!-- 앞이 파일 명, 뒤가 fragment로 지정한 이름임-->
        <div id="main">
            <div id="detailBox" th:object="${boardDto}">
                <div>작성자 : <span th:text="*{writer}"></span></div>
                <div>제목 : <span th:text="*{title}"></span></div>
                <div>내용 : <span th:text="*{content}"></span></div>
                <div>
                    <a th:href="'/community/update?id=' +*{id}">수정</a>
                    <a th:href="'/community/delete?id=' +*{id}">삭제</a>
                </div>
            </div>

        </div>

</div>
</body>
</html>
